<script type="text/javascript">
   //$(document).ready(function() {
      // blogContainer holds all of our posts

    
    $("#my-reviews-trigger").click(function () {
      var blogContainer = $("#postSection");
      var posts;
      $(document).on("click", "button.delete", deletePost);  
    // This function grabs posts from the database and updates the view
    function getPosts() {
        var currentURL = window.location.origin;
        $.ajax({ url: currentURL + "/api/loggedin", method: "GET" })
        .then(function (data) {
          console.log("this is running");
          posts = data;
          console.log("------------------------------------");
          console.log("URL: " + currentURL + "/api/loggedin");
          console.log("------------------------------------");
          console.log(data);
          console.log("------------------------------------");
          if (!posts || !posts.length) {
            displayEmpty();
          }
          else {
            initializeRows();
          }
        });
    }

    // Getting the initial list of posts
    getPosts();
    // InitializeRows handles appending all of our constructed post HTML inside
    // blogContainer
    function initializeRows() {
      blogContainer.empty();
      var postsToAdd = [];
      for (var i = 0; i < posts.length; i++) {
        postsToAdd.push(createNewRow(posts[i]));
      }
      blogContainer.append(postsToAdd);
    }

    // This function constructs a post's HTML
    function createNewRow(post) {
    var newPostCard = $("<div style='padding:1em'>");
    newPostCard.addClass("card grey darken-3");
    var newPostCardHeading = $("<div>");
    newPostCardHeading.addClass("card-title");
    var PostId = post.id;
    console.log(PostId);
    var deleteBtn = $("<button>");
    deleteBtn.text("x");
    deleteBtn.addClass("delete btn btn-danger");
    deleteBtn.attr("id", PostId);
    //var editBtn = $("<button>");
    //editBtn.text("EDIT");
    //editBtn.addClass("edit btn btn-default");
    var newPostTitle = $("<h2 style='color:AntiqueWhite'>");
    var newPostDate = $("<small>");
    var newPostCardBody = $("<div>");
    newPostCardBody.addClass("card-body");
    var newPostBody = $("<h5>");
    newPostTitle.text(post.title + " ");
    newPostBody.text(post.body);
    var formattedDate = new Date(post.createdAt);
    formattedDate = moment(formattedDate).format("MMMM Do YYYY, h:mm:ss a");
    newPostDate.text(formattedDate);
    newPostTitle.append(newPostDate);
    newPostCardHeading.append(deleteBtn);
    //newPostCardHeading.append(editBtn);
    newPostCardHeading.append(newPostTitle);
    newPostCardBody.append(newPostBody);
    newPostCard.append(newPostCardHeading);
    newPostCard.append(newPostCardBody);
    newPostCard.data("post", post);
    return newPostCard;
    }

        function deletePost() {
           console.log(this.id)
           id = this.id;
        var currentURL = window.location.origin;
        console.log(currentURL  + "/api/loggedin/" + id);
        $.ajax({ url: currentURL + "/api/loggedin/" + id, method: "DELETE" })
      .then(function() {
        getPosts();
      });
    }

    //This function displays a message when there are no posts
    function displayEmpty() {
    blogContainer.empty();
    var messageH2 = $("<h2>");
    messageH2.css({ "text-align": "center", "margin-top": "50px" });
    messageH2.html("No posts yet.");
    blogContainer.append(messageH2);
  }
});
