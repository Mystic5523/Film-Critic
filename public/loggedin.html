    function Query() {

        // Here we get the location of the root page.

        var currentURL = window.location.origin;

        // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: currentURL + "/api/loggedin", method: "GET" })
            .then(function (data) {

                // Here we are logging the URL so we have access to it for troubleshooting
                console.log("------------------------------------");
                console.log("URL: " + currentURL + "/api/loggedin");
                console.log("------------------------------------");


                // Here we then log the NYTData to console, where it will show up as an object.
                console.log(data);
                console.log("------------------------------------");

                for (var i = 0; i < data.length; i++) {
                    console.log(data[i])
                    // Create the HTML Well (Section) and Add the table content for each reserved table
                    //$(".panel-title").append(data[i]);
                    var postSection = $("<div>");
                    postSection.addClass("well");
                    postSection.attr("id", "tableWell-" + i + 1);
                    $("#postSection").append(postSection);

                    var deleteBtn = $("<button>");
                    deleteBtn.text("x");
                    deleteBtn.addClass("delete btn btn-danger");
                    deleteBtn.attr("id","deletePost")
                    var tableNumber = i + 1;

                    // Then display the remaining fields in the HTML (Section Name, Date, URL)
                    $("#tableWell-" + i + 1).append("<h4><span class='label label-primary'>" + data[i].title + " " + data[i].body + " " + data[i].rating + " " + data[i].createdAt + "</h4>");
                        postSection.append(deleteBtn);
                    }
            });
    }
    $("#my-reviews-trigger").click(function () {
        Query();
        $("#postSection").empty();
    });
