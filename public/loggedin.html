<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Film Critic</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">FilmCritic!</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><i class="material-icons">search</i></li>
                <li>
                    <div class="center row">
                        <div class="col s12 ">
                            <div class="row" id="topbarsearch">
                                <div class="input-field col s6 s12 white-text">
                                    <input type="text" placeholder="Film Name" id="autocomplete-input" class="autocomplete grey-text">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <button class="waves-effect waves-orange lighten-3 btn-flat grey-text text-lighten-4" type="submit" name="action">Search!
                    </button>
                </li>
                <li>
                    <button class="waves-effect waves-orange lighten-3 btn-flat grey-text text-lighten-4 modal-trigger" href="#modal1" id="sign-up">Sign
                        Up!
                    </button>
                </li>
                <li>
                    <button class="waves-effect waves-orange lighten-3 btn-flat grey-text text-lighten-4 modal-trigger" href="#modal2" id="login">Login
                    </button>
                </li>
                <li>
                    <a href="/reviews" class="btn waves-effect waves-orange lighten-3 btn-flat grey-text text-lighten-4" id="reviews">
                        View All Reviews
                    </a>
                </li>
            </ul>
            <ul id="slide-out" class="sidenav">
                <li>
                    <button class="waves-effect waves-orange lighten-3 btn-flat grey-text grey darken-3 text-lighten-4 modal-trigger" href="#modal1"
                        id="sign-up">
                        Sign Up!
                    </button>
                </li>
                <li>
                    <button class="waves-effect waves-orange lighten-3 btn-flat grey-text grey darken-3 text-lighten-4 modal-trigger" href="#modal2"
                        id="login">
                        Login
                    </button>
                </li>
                <li>
                    <a href="/reviews" class="btn waves-effect waves-orange lighten-3 btn-flat grey-text text-lighten-4" id="reviews">
                        View All Reviews
                    </a>
                </li>
                <li>
                    <button class="waves-effect waves-orange lighten-3 btn-flat grey-text grey darken-3 text-lighten-4" type="submit" name="action">Search!
                    </button>
                </li>
                <li>
                    <div class="center row">
                        <div class="col s12 ">
                            <div class="row" id="sidenavsearch">
                                <div class="col s3">
                                    <i class="material-icons">search</i>
                                </div>
                                <div class="input-field col s9 white-text">
                                    <input type="text" placeholder="" id="autocomplete-input" class="autocomplete grey-text">
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="container">
        <div class="section grey darken-3 main">
            <div class="row container" id="textboxfour">
                <h2 class="header grey-text text-lighten-4">Logged in! <i class="material-icons">mood_bad</i></h2>
                <p class="grey-text text-lighten-4">Youre logged in!</p>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="/js/index.js"></script>
